name: Deploy to Hetzner Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Navigate to project directory
            cd /opt/factora
            
            # Pull latest code
            git pull origin main
            
            # Stop containers
            docker compose down
            
            # Rebuild and start containers
            docker compose up -d --build
            
            # Run database migrations
            docker compose exec -T backend python manage.py migrate --noinput
            
            # Collect static files
            docker compose exec -T backend python manage.py collectstatic --noinput --clear
            
            # Cleanup old images
            docker image prune -f
            
            echo "‚úÖ Deployment completed successfully!"

      - name: Deployment Status
        if: success()
        run: echo "üöÄ Successfully deployed to production!"
        
      - name: Deployment Failed
        if: failure()
        run: echo "‚ùå Deployment failed - check logs above"