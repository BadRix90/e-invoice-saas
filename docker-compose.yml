services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: einvoice
      POSTGRES_USER: einvoice
      POSTGRES_PASSWORD: einvoice_secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Kosit Validator (XRechnung 3.0.2 Validierung)
  validator:
    image: flx235/xr-validator-service:302
    ports:
      - "8081:8081"

  # Redis (für Celery später)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data: