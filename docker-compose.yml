services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-factora_db}
      POSTGRES_USER: ${DB_USER:-factora_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-SuperSicheres2025!}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-factora_user}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    volumes:
      - media_data:/app/media
      - static_data:/app/staticfiles
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings
      DJANGO_ENV: prod
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - media_data:/app/media:ro
    depends_on:
      - backend

  validator:
    image: flx235/xr-validator-service:302
    ports:
      - "8081:8080"

  redis:
    image: redis:7-alpine

volumes:
  postgres_data:
  media_data:
  static_data: