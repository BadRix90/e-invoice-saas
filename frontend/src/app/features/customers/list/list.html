<div class="list-container">
  <div class="list-header">
    <h1>Kunden</h1>
    <button mat-raised-button color="primary" routerLink="new">
      <mat-icon>add</mat-icon>
      Neuer Kunde
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Suchen</mat-label>
        <input matInput placeholder="Kunde suchen...">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <table mat-table [dataSource]="customers()" class="full-width">
        <ng-container matColumnDef="customer_number">
          <th mat-header-cell *matHeaderCellDef>Kunden-Nr.</th>
          <td mat-cell *matCellDef="let customer">{{ customer.customer_number }}</td>
        </ng-container>

        <ng-container matColumnDef="company_name">
          <th mat-header-cell *matHeaderCellDef>Firma</th>
          <td mat-cell *matCellDef="let customer">{{ customer.company_name }}</td>
        </ng-container>

        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef>Stadt</th>
          <td mat-cell *matCellDef="let customer">{{ customer.city }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>E-Mail</th>
          <td mat-cell *matCellDef="let customer">{{ customer.email }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Aktionen</th>
          <td mat-cell *matCellDef="let customer">
            <button mat-icon-button [routerLink]="[customer.id]">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteCustomer(customer.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
