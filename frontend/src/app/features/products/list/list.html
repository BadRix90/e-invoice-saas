<div class="list-container">
  <div class="list-header">
    <h1>Produkte</h1>
    <button mat-raised-button color="primary" routerLink="new">
      <mat-icon>add</mat-icon>
      Neues Produkt
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Suchen</mat-label>
        <input matInput placeholder="Produkt suchen...">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <table mat-table [dataSource]="products()" class="full-width">
        <ng-container matColumnDef="sku">
          <th mat-header-cell *matHeaderCellDef>Art.-Nr.</th>
          <td mat-cell *matCellDef="let product">{{ product.sku }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Bezeichnung</th>
          <td mat-cell *matCellDef="let product">{{ product.name }}</td>
        </ng-container>

        <ng-container matColumnDef="unit_price">
          <th mat-header-cell *matHeaderCellDef>Preis</th>
          <td mat-cell *matCellDef="let product">{{ formatPrice(product.unit_price) }}</td>
        </ng-container>

        <ng-container matColumnDef="vat_rate">
          <th mat-header-cell *matHeaderCellDef>MwSt.</th>
          <td mat-cell *matCellDef="let product">{{ product.vat_rate }}%</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let product">
            <mat-chip [class.active]="product.is_active" [class.inactive]="!product.is_active">
              {{ product.is_active ? 'Aktiv' : 'Inaktiv' }}
            </mat-chip>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Aktionen</th>
          <td mat-cell *matCellDef="let product">
            <button mat-icon-button [routerLink]="[product.id]">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteProduct(product.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
